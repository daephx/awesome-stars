name: "Update by stargazed"
# This workflow runs at 00:30 everyday
on:
  schedule:
    - cron: "30 0 * * *"
jobs:
  build:
    name: "stargazed update"
    runs-on: ubuntu-latest
    steps:
      - name: "Use GitHub Actions"
        uses: actions/checkout@v3
      - name: "Use Node.js 16"
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Install Package"
        run: "npm install --global stargazed"
      - name: "Update Repo"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: 'stargazed --username  "daephx" --token ${GITHUB_TOKEN} --repo "stars" --message "stargazed update by GitHub Actions Workflow" --sort'
